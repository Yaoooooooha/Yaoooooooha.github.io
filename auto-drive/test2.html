<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js拍照</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.11/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity camera></a-entity>
      </a-marker>
    </a-scene>

    <button id="take-photo">拍照</button>
    <input type="file" capture="environment" accept="image/*" />

    <script>
      const takePhotoButton = document.getElementById("take-photo");
      takePhotoButton.addEventListener("click", () => {
        const canvas = document.querySelector("canvas");
        const dataURL = canvas.toDataURL(); // 將canvas轉換為圖片URL
        downloadImage(dataURL, "ar_photo.png"); // 下載圖片
      });

      function downloadImage(data, filename = "untitled.png") {
        const link = document.createElement("a");
        link.href = data;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
