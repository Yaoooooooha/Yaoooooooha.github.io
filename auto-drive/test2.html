<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js 截圖</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.11/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs screenshot="width:1920; height:1080">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
    </a-scene>

    <button id="take-screenshot">截圖</button>

    <script>
      const takeScreenshotButton = document.getElementById("take-screenshot");

      // 當用戶點擊截圖按鈕時
      takeScreenshotButton.addEventListener("click", () => {
        const scene = document.querySelector("a-scene");
        scene.components.screenshot.capture("perspective");
      });
    </script>
  </body>
</html>
