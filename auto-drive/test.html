<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR.js Image Tracking Sample</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- 影片檔案 -->
      <a-assets>
        <video
          id="video"
          src="https://Yaoooooooha.github.io/assets/your_video.mp4"
          autoplay="true"
          preload="auto"
          loop="true"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>
      <a-marker type="pattern" url="assets/pattern-marker.patt">
        <a-entity
          id="geo-plane"
          geometry="primitive: plane; width: 90; height: 90"
          material="src: #video"
          position="0 0 0"
          rotation="-90 0 0"
          animation="property: scale; from: 1 0 1; to: 1 1 1; dur: 500; loop: false; easing: linear; startEvents: geo-plane-scaled"
        ></a-entity>
        <a-box color="red" depth="1" height="1" width="1"></a-box>
      </a-marker>
    </a-scene>
  </body>
</html>
