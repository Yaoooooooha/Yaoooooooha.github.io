<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 用戶不能調整大小 -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>AR Self-Driving Car Guided Tour</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- for marker base (need to comment out "aframe-ar-nft.js")
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="./sample.js"></script>
  </head>

  <body>
    <!-- 載入中的提示 -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <!-- 互動按鈕 -->
    <div class="control-button" id="play-video">
      <div>play</div>
    </div>
    <div class="control-button" id="video-sound">
      <div>sound on</div>
    </div>
    <div class="control-button" id="more-information">
      <div>info</div>
    </div>
    <div class="control-button" id="take-picture">
      <div>take picture</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="antialias: true; alpha: true; precision: mediump;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- for marker base 
    <a-scene
    vr-mode-ui="enabled: false;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    >  -->

      <!-- 影片檔案 -->
      <a-assets>
        <video
          id="video"
          src="https://Yaoooooooha.github.io/auto-drive/assets/your_video.mp4"
          autoplay="false"
          preload="auto"
          loop="true"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <!-- 偵測的圖片 -->
      <a-nft
        pagehandler
        type="nft"
        url="https://Yaoooooooha.github.io/auto-drive/assets/image/Hiro_marker_ARjs"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- 顯示導覽影片 -->
        <a-entity
          id="geo-plane"
          geometry="primitive: plane; width: 90; height: 90"
          material="src: #video"
          position="0 0 0"
          rotation="-90 0 0"
          animation="property: scale; from: 1 0 1; to: 1 1 1; dur: 500; loop: false; easing: linear; startEvents: geo-plane-scaled"
        ></a-entity>
      </a-nft>

      <!-- for marker base
      <a-marker type="pattern" url="https://Yaoooooooha.github.io/auto-drive/assets/pattern-marker.patt">
        <a-entity
          id="geo-plane"
          geometry="primitive: plane; width: 2; height: 2"
          material="src: #video"
          position="0 -3 0"
          rotation="-90 0 0"
          animation="property: scale; from: 1 0 1; to: 1 1 1; dur: 500; loop: false; easing: linear; startEvents: geo-plane-scaled"
        ></a-entity>
        <a-box color="red" depth="1" height="1" width="1"></a-box>
      </a-marker> -->
    </a-scene>

    <button id="take-screenshot">截圖</button>

    <script>
      const takeScreenshotButton = document.getElementById("take-picture");

      // 當用戶點擊截圖按鈕時
      takeScreenshotButton.addEventListener("click", () => {
        const scene = document.querySelector("a-scene");
        scene.components.screenshot.capture("perspective");
      });
    </script>
  </body>
</html>
